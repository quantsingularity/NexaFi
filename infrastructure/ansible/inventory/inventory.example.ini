# Ansible Inventory Example
# Copy to inventory.ini and customize

[nexafi_cluster]
# Add your cluster nodes here
# node1 ansible_host=10.0.1.10 ansible_user=ubuntu
# node2 ansible_host=10.0.1.11 ansible_user=ubuntu

[nexafi_cluster:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/nexafi_key

[all:vars]
environment=production
