apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: nexafi-infra
  labels:
    app: kibana
    tier: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        tier: logging
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.11.0
        ports:
        - containerPort: 5601
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch-service.nexafi-infra.svc.cluster.local:9200"
        - name: SERVER_NAME
          value: "nexafi-kibana"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: XPACK_SECURITY_ENABLED
          value: "false"
        - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
          value: "nexafi-kibana-encryption-key-32-chars"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 10
        volumeMounts:
        - name: kibana-config
          mountPath: /usr/share/kibana/config
      volumes:
      - name: kibana-config
        configMap:
          name: kibana-config
---
apiVersion: v1
kind: Service
metadata:
  name: kibana-service
  namespace: nexafi-infra
  labels:
    app: kibana
spec:
  selector:
    app: kibana
  ports:
  - protocol: TCP
    port: 5601
    targetPort: 5601
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: nexafi-infra
data:
  kibana.yml: |
    # Kibana configuration for NexaFi
    server.name: nexafi-kibana
    server.host: 0.0.0.0
    server.port: 5601
    
    # Elasticsearch connection
    elasticsearch.hosts: ["http://elasticsearch-service.nexafi-infra.svc.cluster.local:9200"]
    
    # Security
    xpack.security.enabled: false
    xpack.encryptedSavedObjects.encryptionKey: "nexafi-kibana-encryption-key-32-chars"
    
    # Monitoring
    monitoring.ui.container.elasticsearch.enabled: true
    
    # Logging
    logging.appenders.file.type: file
    logging.appenders.file.fileName: /usr/share/kibana/logs/kibana.log
    logging.appenders.file.layout.type: json
    
    # Performance
    server.maxPayload: 1048576
    elasticsearch.requestTimeout: 30000

