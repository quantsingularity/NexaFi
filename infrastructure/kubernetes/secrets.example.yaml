---
# Kubernetes Secrets Template
# This is an EXAMPLE file showing the structure of required secrets
# DO NOT commit actual secrets to version control

# Instructions:
# 1. Copy this file to secrets.yaml
# 2. Replace all placeholder values with actual base64-encoded secrets
# 3. Add secrets.yaml to .gitignore
# 4. Use external secret management (AWS Secrets Manager, Vault, etc.) in production

apiVersion: v1
kind: Secret
metadata:
  name: nexafi-secrets
  namespace: nexafi
type: Opaque
data:
  # Database URLs (base64 encoded)
  # Example: echo -n "postgresql://user:pass@host:5432/dbname" | base64
  user-db-url: <BASE64_ENCODED_USER_DB_URL>
  ledger-db-url: <BASE64_ENCODED_LEDGER_DB_URL>
  payment-db-url: <BASE64_ENCODED_PAYMENT_DB_URL>
  ai-db-url: <BASE64_ENCODED_AI_DB_URL>
  analytics-db-url: <BASE64_ENCODED_ANALYTICS_DB_URL>
  credit-db-url: <BASE64_ENCODED_CREDIT_DB_URL>
  document-db-url: <BASE64_ENCODED_DOCUMENT_DB_URL>

  # JWT Secret Key (generate strong random secret)
  # Example: openssl rand -base64 32 | tr -d "\n" | base64
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>

  # Payment Gateway Secrets
  stripe-secret: <BASE64_ENCODED_STRIPE_SECRET>
  paypal-secret: <BASE64_ENCODED_PAYPAL_SECRET>

  # AI Service Secrets
  openai-api-key: <BASE64_ENCODED_OPENAI_API_KEY>

  # Cloud Storage Secrets
  # Use IAM roles instead of access keys in production
  aws-access-key: <BASE64_ENCODED_AWS_ACCESS_KEY>
  aws-secret-key: <BASE64_ENCODED_AWS_SECRET_KEY>
  s3-bucket-name: <BASE64_ENCODED_S3_BUCKET_NAME>

  # Infrastructure Secrets
  rabbitmq-password: <BASE64_ENCODED_RABBITMQ_PASSWORD>
---
apiVersion: v1
kind: Secret
metadata:
  name: nexafi-secrets
  namespace: nexafi-infra
type: Opaque
data:
  # Infrastructure Secrets
  rabbitmq-password: <BASE64_ENCODED_RABBITMQ_PASSWORD>
  redis-password: <BASE64_ENCODED_REDIS_PASSWORD>
