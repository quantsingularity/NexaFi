apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: nexafi
  labels:
    app: audit-service
    tier: compliance
spec:
  replicas: 3
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
        tier: compliance
    spec:
      containers:
      - name: audit-service
        image: nexafi/audit-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: audit-db-secret
              key: database-url
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: audit-encryption-secret
              key: encryption-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: audit-logs
          mountPath: /var/log/audit
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: audit-logs
        persistentVolumeClaim:
          claimName: audit-logs-pvc
      - name: tmp
        emptyDir: {}
      serviceAccountName: audit-service-sa
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: audit-service
  namespace: nexafi
  labels:
    app: audit-service
spec:
  selector:
    app: audit-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: audit-service-sa
  namespace: nexafi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: nexafi
  name: audit-service-role
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: audit-service-rolebinding
  namespace: nexafi
subjects:
- kind: ServiceAccount
  name: audit-service-sa
  namespace: nexafi
roleRef:
  kind: Role
  name: audit-service-role
  apiGroup: rbac.authorization.k8s.io

