apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: compliance
  labels:
    app: audit-service
    component: compliance
    tier: audit
spec:
  replicas: 3
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
        component: compliance
        tier: audit
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: compliance-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: audit-service
          image: nexafi/audit-service:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: PORT
              value: "8080"
            - name: METRICS_PORT
              value: "9090"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: audit-db-secret
                  key: url
            - name: ELASTICSEARCH_URL
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: url
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: audit-config
                  key: kafka_brokers
            - name: KAFKA_TOPIC
              value: "audit-events"
            - name: VAULT_ADDR
              value: "https://vault.security.svc.cluster.local:8200"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: token
            - name: AUDIT_LOG_LEVEL
              value: "INFO"
            - name: RETENTION_POLICY_DAYS
              value: "2555" # 7 years for financial compliance
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: audit-encryption
                  key: key
            - name: DIGITAL_SIGNATURE_ENABLED
              value: "true"
            - name: SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: audit-signing
                  key: private_key
            - name: REAL_TIME_STREAMING
              value: "true"
            - name: BATCH_SIZE
              value: "1000"
            - name: FLUSH_INTERVAL_SECONDS
              value: "30"
            - name: ENABLE_TAMPER_DETECTION
              value: "true"
            - name: ENABLE_CHAIN_VALIDATION
              value: "true"
            - name: ALERT_ON_SUSPICIOUS_ACTIVITY
              value: "true"
            - name: SUSPICIOUS_ACTIVITY_THRESHOLD
              value: "10"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: audit-logs
              mountPath: /app/audit-logs
            - name: tls-certs
              mountPath: /app/certs
              readOnly: true
        # Sidecar container for log forwarding
        - name: log-forwarder
          image: fluent/fluent-bit:2.1.10
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: ELASTICSEARCH_HOST
              valueFrom:
                configMapKeyRef:
                  name: audit-config
                  key: elasticsearch_host
            - name: ELASTICSEARCH_PORT
              valueFrom:
                configMapKeyRef:
                  name: audit-config
                  key: elasticsearch_port
            - name: ELASTICSEARCH_INDEX
              value: "audit-logs"
          volumeMounts:
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc
              readOnly: true
            - name: audit-logs
              mountPath: /app/audit-logs
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: audit-logs
          emptyDir: {}
        - name: tls-certs
          secret:
            secretName: audit-service-tls
            defaultMode: 0400
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - audit-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: audit-service
  namespace: compliance
  labels:
    app: audit-service
    component: compliance
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: audit-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-config
  namespace: compliance
  labels:
    app: audit-service
    component: compliance
data:
  kafka_brokers: "kafka-cluster-kafka-bootstrap.infrastructure-components.svc.cluster.local:9092"
  elasticsearch_host: "elasticsearch.infrastructure-components.svc.cluster.local"
  elasticsearch_port: "9200"
  log_level: "INFO"
  enable_structured_logging: "true"
  enable_correlation_ids: "true"
  enable_user_tracking: "true"
  enable_ip_tracking: "true"
  enable_geolocation: "true"
  enable_device_fingerprinting: "true"
  audit_categories: "authentication,authorization,data_access,configuration_changes,administrative_actions,financial_transactions,compliance_events"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: compliance
  labels:
    app: audit-service
    component: compliance
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /app/audit-logs/*.log
        Parser            json
        Tag               audit.*
        Refresh_Interval  5
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On

    [FILTER]
        Name                kubernetes
        Match               audit.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     audit.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    [OUTPUT]
        Name            es
        Match           audit.*
        Host            ${ELASTICSEARCH_HOST}
        Port            ${ELASTICSEARCH_PORT}
        Index           ${ELASTICSEARCH_INDEX}
        Type            _doc
        Logstash_Format On
        Logstash_Prefix audit-logs
        Retry_Limit     5
        tls             On
        tls.verify      Off

  parsers.conf: |
    [PARSER]
        Name        json
        Format      json
        Time_Key    timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: audit-service-hpa
  namespace: compliance
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: audit-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: audit-service-pdb
  namespace: compliance
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: audit-service
