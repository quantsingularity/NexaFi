---
# Financial Services RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: financial-services-sa
  namespace: financial-services
  labels:
    app: financial-services
    component: security
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: financial-services
  name: financial-services-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["financial-db-secret", "api-keys", "tls-certs"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: financial-services-binding
  namespace: financial-services
subjects:
- kind: ServiceAccount
  name: financial-services-sa
  namespace: financial-services
roleRef:
  kind: Role
  name: financial-services-role
  apiGroup: rbac.authorization.k8s.io
---
# Security Services RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-services-sa
  namespace: security
  labels:
    app: security-services
    component: security
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: security
  name: security-services-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: security-services-cluster-role
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: security-services-binding
  namespace: security
subjects:
- kind: ServiceAccount
  name: security-services-sa
  namespace: security
roleRef:
  kind: Role
  name: security-services-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: security-services-cluster-binding
subjects:
- kind: ServiceAccount
  name: security-services-sa
  namespace: security
roleRef:
  kind: ClusterRole
  name: security-services-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
