apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: security
  labels:
    app: auth-service
    component: security
    tier: authentication
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        component: security
        tier: authentication
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: security-services-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: auth-service
        image: nexafi/auth-service:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: PORT
          value: "8080"
        - name: METRICS_PORT
          value: "9090"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: auth-db-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: VAULT_ADDR
          value: "https://vault.security.svc.cluster.local:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: OIDC_ISSUER_URL
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: oidc_issuer_url
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oidc-secret
              key: client_id
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oidc-secret
              key: client_secret
        - name: LDAP_URL
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: ldap_url
        - name: LDAP_BIND_DN
          valueFrom:
            secretKeyRef:
              name: ldap-secret
              key: bind_dn
        - name: LDAP_BIND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ldap-secret
              key: bind_password
        - name: MFA_ENABLED
          value: "true"
        - name: SESSION_TIMEOUT
          value: "3600"
        - name: MAX_LOGIN_ATTEMPTS
          value: "5"
        - name: ACCOUNT_LOCKOUT_DURATION
          value: "1800"
        - name: PASSWORD_POLICY_MIN_LENGTH
          value: "12"
        - name: PASSWORD_POLICY_REQUIRE_SPECIAL
          value: "true"
        - name: PASSWORD_POLICY_REQUIRE_NUMBERS
          value: "true"
        - name: PASSWORD_POLICY_REQUIRE_UPPERCASE
          value: "true"
        - name: PASSWORD_POLICY_REQUIRE_LOWERCASE
          value: "true"
        - name: AUDIT_LOG_LEVEL
          value: "INFO"
        - name: RATE_LIMIT_REQUESTS_PER_MINUTE
          value: "100"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/logs
        - name: tls-certs
          mountPath: /app/certs
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: tls-certs
        secret:
          secretName: auth-service-tls
          defaultMode: 0400
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auth-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: security
  labels:
    app: auth-service
    component: security
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: auth-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: security
  labels:
    app: auth-service
    component: security
data:
  oidc_issuer_url: "https://auth.nexafi.com"
  ldap_url: "ldaps://ldap.nexafi.com:636"
  session_store: "redis"
  audit_enabled: "true"
  mfa_providers: "totp,sms,email"
  password_history_count: "12"
  password_expiry_days: "90"
  force_password_change_on_first_login: "true"
  enable_account_lockout: "true"
  enable_ip_whitelist: "false"
  enable_geo_blocking: "false"
  log_level: "INFO"
  cors_allowed_origins: "https://app.nexafi.com,https://admin.nexafi.com"
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: security
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auth-service-pdb
  namespace: security
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: auth-service

