apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: nexafi-infra
  labels:
    app: vault
    tier: security
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        tier: security
    spec:
      containers:
      - name: vault
        image: vault:1.15.2
        ports:
        - containerPort: 8200
        env:
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        - name: VAULT_API_ADDR
          value: "http://vault:8200"
        - name: VAULT_CLUSTER_ADDR
          value: "https://vault:8201"
        - name: VAULT_RAFT_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        args:
        - "vault"
        - "server"
        - "-config=/vault/config/vault.hcl"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true
            port: 8200
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
            port: 8200
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 100
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
            add:
            - IPC_LOCK
        volumeMounts:
        - name: vault-config
          mountPath: /vault/config
          readOnly: true
        - name: vault-data
          mountPath: /vault/data
        - name: vault-logs
          mountPath: /vault/logs
      volumes:
      - name: vault-config
        configMap:
          name: vault-config
      - name: vault-data
        persistentVolumeClaim:
          claimName: vault-data-pvc
      - name: vault-logs
        emptyDir: {}
      serviceAccountName: vault-sa
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: nexafi-infra
  labels:
    app: vault
spec:
  selector:
    app: vault
  ports:
  - name: vault-port
    port: 8200
    targetPort: 8200
    protocol: TCP
  - name: vault-cluster-port
    port: 8201
    targetPort: 8201
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-sa
  namespace: nexafi-infra
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: nexafi-infra
data:
  vault.hcl: |
    ui = true
    
    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1
    }
    
    storage "raft" {
      path = "/vault/data"
      node_id = "VAULT_RAFT_NODE_ID"
      
      retry_join {
        leader_api_addr = "http://vault-0.vault:8200"
      }
      retry_join {
        leader_api_addr = "http://vault-1.vault:8200"
      }
      retry_join {
        leader_api_addr = "http://vault-2.vault:8200"
      }
    }
    
    api_addr = "http://vault:8200"
    cluster_addr = "https://vault:8201"
    
    log_level = "INFO"
    log_format = "json"
    
    seal "transit" {
      address = "https://vault.example.com:8200"
      disable_renewal = "false"
      key_name = "autounseal"
      mount_path = "transit/"
      tls_skip_verify = "false"
    }

