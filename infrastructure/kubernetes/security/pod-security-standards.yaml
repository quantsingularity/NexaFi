---
# Security Context Constraints for OpenShift (if applicable)
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: nexafi-restricted
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowedCapabilities: null
defaultAddCapabilities: null
fsGroup:
  type: MustRunAs
  ranges:
    - min: 1000
      max: 65535
readOnlyRootFilesystem: true
requiredDropCapabilities:
  - ALL
runAsUser:
  type: MustRunAsNonRoot
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: MustRunAs
  ranges:
    - min: 1000
      max: 65535
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret
users: []
groups:
  - system:serviceaccounts:financial-services
  - system:serviceaccounts:security
  - system:serviceaccounts:api-gateway
  - system:serviceaccounts:database
  - system:serviceaccounts:backup-recovery
  - system:serviceaccounts:compliance
---
# Pod Security Policy (deprecated but included for legacy clusters)
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: nexafi-restricted-psp
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - "configMap"
    - "emptyDir"
    - "projected"
    - "secret"
    - "downwardAPI"
    - "persistentVolumeClaim"
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: "MustRunAsNonRoot"
  supplementalGroups:
    rule: "MustRunAs"
    ranges:
      - min: 1000
        max: 65535
  fsGroup:
    rule: "MustRunAs"
    ranges:
      - min: 1000
        max: 65535
  readOnlyRootFilesystem: true
  seLinux:
    rule: RunAsAny
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nexafi-restricted-psp-user
rules:
  - apiGroups: ["policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
      - nexafi-restricted-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nexafi-restricted-psp-binding
roleRef:
  kind: ClusterRole
  name: nexafi-restricted-psp-user
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: Group
    name: system:serviceaccounts:financial-services
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: system:serviceaccounts:security
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: system:serviceaccounts:api-gateway
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: system:serviceaccounts:database
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: system:serviceaccounts:backup-recovery
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: system:serviceaccounts:compliance
    apiGroup: rbac.authorization.k8s.io
