---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: nexafi
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      containers:
        - name: user-service
          image: nexafi/user-service:latest
          ports:
            - containerPort: 5001
          env:
            - name: FLASK_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: nexafi-secrets
                  key: user-db-url
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: nexafi-secrets
                  key: jwt-secret
            - name: REDIS_HOST
              value: "redis-service.nexafi-infra.svc.cluster.local"
            - name: RABBITMQ_HOST
              value: "rabbitmq-service.nexafi-infra.svc.cluster.local"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: user-data
              mountPath: /app/data
      volumes:
        - name: user-data
          persistentVolumeClaim:
            claimName: user-service-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: nexafi
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5001
  type: ClusterIP
