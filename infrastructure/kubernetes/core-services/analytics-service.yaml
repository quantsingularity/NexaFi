apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: nexafi
  labels:
    app: analytics-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        tier: backend
    spec:
      containers:
      - name: analytics-service
        image: nexafi/analytics-service:latest
        ports:
        - containerPort: 5005
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nexafi-secrets
              key: analytics-db-url
        - name: REDIS_HOST
          value: "redis-service.nexafi-infra.svc.cluster.local"
        - name: RABBITMQ_HOST
          value: "rabbitmq-service.nexafi-infra.svc.cluster.local"
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch-service.nexafi-infra.svc.cluster.local"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5005
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: analytics-data
          mountPath: /app/data
      volumes:
      - name: analytics-data
        persistentVolumeClaim:
          claimName: analytics-service-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: nexafi
  labels:
    app: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5005
  type: ClusterIP

