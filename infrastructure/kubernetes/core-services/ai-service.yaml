apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: nexafi
  labels:
    app: ai-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        tier: backend
    spec:
      containers:
        - name: ai-service
          image: nexafi/ai-service:latest
          ports:
            - containerPort: 5004
          env:
            - name: FLASK_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: nexafi-secrets
                  key: ai-db-url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nexafi-secrets
                  key: openai-api-key
            - name: REDIS_HOST
              value: "redis-service.nexafi-infra.svc.cluster.local"
            - name: RABBITMQ_HOST
              value: "rabbitmq-service.nexafi-infra.svc.cluster.local"
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5004
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 5004
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: ai-models
              mountPath: /app/models
            - name: ai-data
              mountPath: /app/data
      volumes:
        - name: ai-models
          persistentVolumeClaim:
            claimName: ai-models-pvc
        - name: ai-data
          persistentVolumeClaim:
            claimName: ai-service-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: nexafi
  labels:
    app: ai-service
spec:
  selector:
    app: ai-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5004
  type: ClusterIP
