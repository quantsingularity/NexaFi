apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
  labels:
    app: grafana
    component: monitoring
data:
  grafana.ini: |
    [analytics]
    check_for_updates = false
    reporting_enabled = false

    [security]
    admin_user = admin
    admin_password = $__file{/etc/secrets/admin-password}
    secret_key = $__file{/etc/secrets/secret-key}
    disable_gravatar = true
    cookie_secure = true
    cookie_samesite = strict
    content_type_protection = true
    x_content_type_options = true
    x_xss_protection = true
    strict_transport_security = true
    strict_transport_security_max_age_seconds = 86400
    strict_transport_security_preload = true
    strict_transport_security_subdomains = true

    [server]
    protocol = https
    cert_file = /etc/ssl/certs/tls.crt
    cert_key = /etc/ssl/private/tls.key
    root_url = https://grafana.nexafi.com/
    enable_gzip = true

    [database]
    type = postgres
    host = $__file{/etc/secrets/db-host}
    name = $__file{/etc/secrets/db-name}
    user = $__file{/etc/secrets/db-user}
    password = $__file{/etc/secrets/db-password}
    ssl_mode = require

    [session]
    provider = redis
    provider_config = addr=$__file{/etc/secrets/redis-addr},pool_size=100,db=grafana
    cookie_name = grafana_sess
    cookie_secure = true
    session_life_time = 86400

    [dataproxy]
    timeout = 30
    keep_alive_seconds = 30

    [alerting]
    enabled = true
    execute_alerts = true

    [metrics]
    enabled = true
    interval_seconds = 10

    [log]
    mode = console
    level = info
    format = json

    [auth]
    disable_login_form = false
    disable_signout_menu = false
    oauth_auto_login = false

    [auth.ldap]
    enabled = true
    config_file = /etc/grafana/ldap.toml
    allow_sign_up = true

    [auth.generic_oauth]
    enabled = true
    name = NexaFi SSO
    allow_sign_up = true
    client_id = $__file{/etc/secrets/oauth-client-id}
    client_secret = $__file{/etc/secrets/oauth-client-secret}
    scopes = openid profile email
    auth_url = https://auth.nexafi.com/oauth/authorize
    token_url = https://auth.nexafi.com/oauth/token
    api_url = https://auth.nexafi.com/oauth/userinfo
    role_attribute_path = contains(groups[*], 'grafana-admin') && 'Admin' || contains(groups[*], 'grafana-editor') && 'Editor' || 'Viewer'

    [users]
    allow_sign_up = false
    allow_org_create = false
    auto_assign_org = true
    auto_assign_org_id = 1
    auto_assign_org_role = Viewer
    verify_email_enabled = true
    login_hint = email or username

    [emails]
    welcome_email_on_sign_up = true

  ldap.toml: |
    [[servers]]
    host = "ldap.nexafi.com"
    port = 636
    use_ssl = true
    start_tls = false
    ssl_skip_verify = false
    bind_dn = "cn=grafana,ou=service-accounts,dc=nexafi,dc=com"
    bind_password = '$__file{/etc/secrets/ldap-password}'
    search_filter = "(uid=%s)"
    search_base_dns = ["ou=users,dc=nexafi,dc=com"]

    [servers.attributes]
    name = "givenName"
    surname = "sn"
    username = "uid"
    member_of = "memberOf"
    email = "mail"

    [[servers.group_mappings]]
    group_dn = "cn=grafana-admins,ou=groups,dc=nexafi,dc=com"
    org_role = "Admin"

    [[servers.group_mappings]]
    group_dn = "cn=grafana-editors,ou=groups,dc=nexafi,dc=com"
    org_role = "Editor"

    [[servers.group_mappings]]
    group_dn = "cn=grafana-viewers,ou=groups,dc=nexafi,dc=com"
    org_role = "Viewer"

  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus.monitoring.svc.cluster.local:9090
      isDefault: true
      editable: false
      jsonData:
        timeInterval: 15s
        queryTimeout: 60s
        httpMethod: POST
    - name: Elasticsearch
      type: elasticsearch
      access: proxy
      url: http://elasticsearch.infrastructure-components.svc.cluster.local:9200
      database: "logstash-*"
      editable: false
      jsonData:
        interval: Daily
        timeField: "@timestamp"
        esVersion: 70
        maxConcurrentShardRequests: 5
        logMessageField: message
        logLevelField: level
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.monitoring.svc.cluster.local:3100
      editable: false
      jsonData:
        maxLines: 1000

  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
    - name: 'financial'
      orgId: 1
      folder: 'Financial Services'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards/financial
    - name: 'security'
      orgId: 1
      folder: 'Security & Compliance'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards/security
    - name: 'infrastructure'
      orgId: 1
      folder: 'Infrastructure'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards/infrastructure
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-financial
  namespace: monitoring
  labels:
    app: grafana
    component: monitoring
    dashboard-type: financial
data:
  financial-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Financial Services Overview",
        "tags": ["financial", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Transaction Volume",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(financial_transactions_total[5m]))",
                "legendFormat": "Transactions/sec"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 100},
                    {"color": "red", "value": 1000}
                  ]
                },
                "unit": "reqps"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Transaction Latency (95th percentile)",
            "type": "stat",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(financial_transaction_duration_seconds_bucket[5m])) by (le))",
                "legendFormat": "95th percentile"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.5},
                    {"color": "red", "value": 1.0}
                  ]
                },
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(financial_errors_total[5m])) / sum(rate(financial_requests_total[5m])) * 100",
                "legendFormat": "Error Rate %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 5}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Active Users",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(financial_active_users)",
                "legendFormat": "Active Users"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

  payment-processing.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Payment Processing Dashboard",
        "tags": ["financial", "payments"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Payment Success Rate",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(payment_transactions_total{status=\"success\"}[5m])) / sum(rate(payment_transactions_total[5m])) * 100",
                "legendFormat": "Success Rate %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "linear",
                  "barAlignment": 0,
                  "lineWidth": 1,
                  "fillOpacity": 10,
                  "gradientMode": "none",
                  "spanNulls": false,
                  "insertNulls": false,
                  "showPoints": "never",
                  "pointSize": 5,
                  "stacking": {
                    "mode": "none",
                    "group": "A"
                  },
                  "axisPlacement": "auto",
                  "axisLabel": "",
                  "scaleDistribution": {
                    "type": "linear"
                  },
                  "hideFrom": {
                    "legend": false,
                    "tooltip": false,
                    "vis": false
                  },
                  "thresholdsStyle": {
                    "mode": "off"
                  }
                },
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {
                      "color": "green",
                      "value": null
                    },
                    {
                      "color": "red",
                      "value": 80
                    }
                  ]
                },
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          }
        ],
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
    component: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: monitoring
    spec:
      serviceAccountName: monitoring-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.1.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: username
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: password
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel"
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /etc/grafana
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: ssl-private
          mountPath: /etc/ssl/private
          readOnly: true
        - name: storage
          mountPath: /var/lib/grafana
        - name: dashboards-financial
          mountPath: /var/lib/grafana/dashboards/financial
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /var/log/grafana
      volumes:
      - name: config
        configMap:
          name: grafana-config
      - name: secrets
        secret:
          secretName: grafana-secrets
          defaultMode: 0400
      - name: ssl-certs
        secret:
          secretName: grafana-tls
          items:
          - key: tls.crt
            path: tls.crt
          defaultMode: 0400
      - name: ssl-private
        secret:
          secretName: grafana-tls
          items:
          - key: tls.key
            path: tls.key
          defaultMode: 0400
      - name: storage
        persistentVolumeClaim:
          claimName: grafana-storage
      - name: dashboards-financial
        configMap:
          name: grafana-dashboards-financial
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - grafana
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: grafana
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: monitoring
  labels:
    app: grafana
    component: monitoring
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: gp3-encrypted
  resources:
    requests:
      storage: 10Gi
